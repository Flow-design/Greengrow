<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrow Fertilizer</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>GreenGrow Fertilizer</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="loadProducts()">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <p>Grow Greener, Grow Stronger</p>
        <p>Eco-friendly and effective fertilizers for a healthier garden.</p>
        <button class="btn btn-primary" onclick="loadProducts()">Shop Now</button>
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12" id="product-list"></div>
            </div>
        </div>
    </section>

    <button id="cart-btn" class="btn btn-secondary">
        Cart (<span id="cart-count">0</span>)
    </button>

    <div id="cart-container" class="hidden position-fixed bottom-0 end-0 p-3 bg-white shadow rounded" style="width: 300px;">
        <h5>Shopping Cart <span id="cart-count" class="badge bg-primary">0</span></h5>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        <button id="checkout-btn" class="btn btn-success w-100">Checkout</button>
        <button id="close-cart" class="btn btn-secondary w-100 mt-2">Close</button>
    </div>

    <footer>
        <p>&copy; 2025 GreenGrow Fertilizer. All rights reserved.</p>
    </footer>

    
    <script src="js/app.js"></script>
</body>
</html>
